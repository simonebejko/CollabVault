{% if not request.project.is_activated %}
<a href="/projects" type="button" data-dropdown-toggle="language-dropdown-menu" class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-white dark:text-white bg-blue-700 rounded-lg cursor-pointer hover:bg-blue-900 dark:hover:bg-gray-900 dark:hover:text-white">
  View All Projects
</a>

{% else %}
<button type="button" data-dropdown-toggle="language-dropdown-menu" class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-white dark:text-white rounded-lg cursor-pointer bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:hover:bg-gray-700 dark:hover:text-white">
  {{ request.project.title }}
</button>
  <!-- Dropdown -->
  <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700" id="language-dropdown-menu">
    <ul class="py-2 font-medium" role="none">
      {% for project in project_list %}
      {% if project != request.project %}
      <li>
        <a href="{{ project.get_activate_url }}" class="block px-4 py-2 text-sm text-gray-700 hover:rounded-lg hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">
          <div class="inline-flex items-center">      
            {{ project.title }}
          </div>
        </a>
      </li>
      {% endif %}
      {% endfor %} 
      <li>
        <a href="{{ project_create_url }}" class="block px-4 py-2 text-sm bg-blue-700 text-white hover:bg-blue-800 rounded-lg dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">
          <div class="inline-flex items-center">
            Create New Project
          </div>
        </a>
      </li>
    </ul>
  </div>
{% endif %}
